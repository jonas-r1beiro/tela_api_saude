<div class="containerCadastroExt">
  <h1 class="tituloPagina">Atualização de especialidade</h1>

  <div class="containerCadastro">
    <div class="containerInput">
      <label for="id">ID da especialidade: </label>
      <input
      type="text"
      name="id"
      id="id"
      placeholder="ID da especialidade"
      disabled
      [(ngModel)]="especialidade.id"
      >
    </div>

    <div class="containerInput">
      <label for="nome">Nome: </label>
      <input
      type="text"
      name="nome"
      id="nome"
      placeholder="Inserir o nome da especialidade"
      [(ngModel)]="especialidade.nome"
      ngModel
      required
      #nomeInput="ngModel"
      >
    </div>
    <div *ngIf="nomeInput.touched && nomeInput.invalid">
      <app-mensagem-erro mensagem="O nome da especialidade deve ser preenchido"></app-mensagem-erro>
    </div>

    <div *ngIf="mensagemErro.length > 0">
      <app-mensagem-erro mensagem="{{mensagemErro}}"></app-mensagem-erro>
    </div>

    <button class="botaoCadastrar" (click)="atualizarEspecialidade()"
    [disabled]="nomeInput?.invalid"
    >Atualizar especialidade</button>
  </div>
</div>
