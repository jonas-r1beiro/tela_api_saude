<div class="containerCadastroExt">
  <h1 class="tituloPagina">Cadastro de especialidade</h1>

  <div class="containerCadastro">
    <div class="containerInput">
      <label for="nome">Nome: </label>
      <input
      type="text"
      name="nome"
      id="nome"
      placeholder="Inserir o nome da especialidade"
      [(ngModel)]="especialidade.nome"
      >
    </div>

    <button class="botaoCadastrar" (click)="cadastrarEspecialidade()">Cadastrar especialidade</button>
  </div>
</div>
